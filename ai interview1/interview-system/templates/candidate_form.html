<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration - AI Interview System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/candidate-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header class="form-header">
                <h1>Candidate Registration</h1>
                <p class="subtitle">Please fill in your details to proceed with the interview</p>
            </header>

            <form id="candidateForm" onsubmit="return validateForm(event)">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Professional Information</h2>
                    <div class="form-group">
                        <label for="jobRole">Position Applying For *</label>
                        <input type="text" id="jobRole" name="jobRole" required>
                    </div>

                    <div class="form-group">
                        <label for="experience">Years of Experience *</label>
                        <input type="number" id="experience" name="experience" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="resume">Upload Resume (PDF only) *</label>
                        <div class="file-upload-container">
                            <input type="file" id="resume" name="resume" accept=".pdf" required>
                            <div class="file-upload-label">
                                <span>Choose File</span>
                                <small>Maximum size: 5MB</small>
                            </div>
                        </div>
                        <div id="fileError" class="error-message"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="back-btn" onclick="window.location.href='index.html'">Back to Guidelines</button>
                    <button type="submit" class="next-btn">Proceed to Setup</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
